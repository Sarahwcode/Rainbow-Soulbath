        <div class="formQuestions">
            <label for="fullName">Enter your full name:</label>

        </div>
        <div class="formQuestions">
            <label>What are you hoping to gain from this sound meditation?</label>
        </div>
        <div>
            <textarea name="gain" class="long-answer" type="text" title="text" placeholder="Enter your answer here .." required></textarea>
        </div>
        <div class="formQuestions">
            <label for="">How did you hear about Rainbow soulbath meditation?</label>
        </div>
        <div>
            <textarea name="howHeard" class="long-answer" type="text" title="text" placeholder="Enter your answer here .." required></textarea>
        </div>
        <div class="formQuestions">
            <label> Have you done a sound bath session before? </label>
        </div>
        <div class="bookingButton">
            <select name="soundBathExperience" id="yes-no">
                <option value="">Please Select...</option>
                <option value="Not sure">Not sure</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="formQuestions">
            <label>If the answer yes, Could you tell me a bit about your experience?</label>
        </div>
        <div>
            <textarea name="experienceDetails" class="long-answer" type="text" title="text" placeholder="Enter your answer here .."></textarea>
        </div>
        <div>
          <div class="formQuestions">
            <label>Do you have any allergies we need to be aware of?</label>
        </div>
        <div>
            <textarea name="allergiesDetails" class="long-answer" type="text" title="text" placeholder="Enter your answer here .."></textarea>
        </div>
